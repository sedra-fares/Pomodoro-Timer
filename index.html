<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro timer</title>
    <link rel="stylesheet" href="./src/style.css">
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <hr>
        <div class="section-container">
          <button id="focus" class="btn btn-timer btn-focus">Focus</button>
          <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
          <button id="longbreak" class="btn btn-longbreak">Long Break</button>
        </div>
        <p class="timer" id="timer">25:00</p>
          <div class="button-wrapper">
            <button id="start">Start</button>
            <button id="stop" >Stop</button>
            <button id="reset" >
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
          <div class="sound-section">
            <h2>Choose a Sound</h2>
            <button class="sound-btn" data-sound="rain">rain</button>
            <button class="sound-btn" data-sound="colorful-flowers">colorful-flowers</button>
            <button class="sound-btn" data-sound="alarm">purple-dream</button>
            <p>Current sound: <span id="current-sound">purple-dream</span></p>
        </div>
        
        <audio id="rain" src="./sounds/rainy-day-in-town-with-birds-singing-194011.mp3"></audio>
        <audio id="colorful-flowers" src="./sounds/Colorful-Flowers(chosic.com).mp3"></audio>
        <audio id="purple-dream" src="./sounds/Ghostrifter-Official-Purple-Dream(chosic.com).mp3"></audio>
        <audio id="end-sound" src="./sounds/kitchen-timer-87485.mp3"></audio>
        
        </div>
      </div>




      <script type="module" src="./dist/bundle.js"></script>

</body>
</html>
